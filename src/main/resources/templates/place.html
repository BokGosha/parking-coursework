<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о парковке</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rent-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header th:replace="~{/header :: header}"></header>
<main class="container">
    <div class="rent-info">
        <h2>Информация о парковке</h2>
        <p><strong>Номер:</strong> <span th:text="${place.number}"></span></p>
    </div>

    <div class="rent-info">
        <h2>Статистика аренды</h2>
        <p>Количество аренд: <span th:text="${place.rents.size()}"></span></p>
    </div>

    <div class="rent-info">
        <h2>Пользователи, бравшие парковочное место в аренду</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="rent : ${place.rents}">
                <span th:text="${rent.user.username}"></span> -
                <span th:text="${rent.getFormattedStartDate()}"></span> до
                <span th:text="${rent.getFormattedFinishDate()}"></span> (продолжительность:
                <span th:text="${rent.getRentDurationInSeconds()}"></span> секунд)
            </li>
        </ul>
    </div>
</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
