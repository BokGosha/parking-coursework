<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header th:replace="~{/header :: header}"></header>
<main class="container">
    <div class="content">
        <h2>Топ пользователей</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Количество арендованных парковок</th>
                <th scope="col">Суммарное время парковки (секунды)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${topUsers}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.rents.size()}"></td>
                <td th:text="${user.totalTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
